<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 4</title>
  </head>
  <body>
    <h1>So fibo dau tien chia het cho 5</h1>
    <script>
      let a = 1,
        b = 1,
        c
      while (true) {
        c = a + b
        a = b
        b = c
        if (c % 5 == 0) {
          console.log(c)
          break
        }
      }
      document.write(c)
    </script>
  </body>
</html>
