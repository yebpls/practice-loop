<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 5</title>
  </head>
  <body>
    <h1>Tong 20 so fibo dau tien</h1>
    <script>
      let a = 1,
        b = 1,
        c,
        i = 3,
        length = 20,
        total = 2
      document.write(a + "<br />")
      document.write(b + "<br />")
      while (i <= length) {
        c = a + b
        total += c
        document.write(c + "<br />")
        a = b
        b = c
        i++
      }
      document.write("Tong: " + total)
    </script>
  </body>
</html>
